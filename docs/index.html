<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHYG 3150 Course Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #003359;
            --navy-dark: #002240;
            --navy-light: #0a4a75;
            --navy-pale: #e6eef3;
            --silver: #A5ACAF;
            --silver-light: #d2d6d8;
            --silver-dark: #7a8185;
            --green: #44D62C;
            --green-dark: #36ab23;
            --green-pale: #e8fae5;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--navy-pale);
            min-height: 100vh;
            color: var(--navy);
            font-size: 13px;
            line-height: 1.5;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 2rem);
        }

        .main-card {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 51, 89, 0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
        }

        /* Header */
        .card-header {
            background: var(--navy);
            padding: 1rem 1.25rem;
            color: var(--white);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.125rem;
        }

        .header-left span {
            font-size: 0.7rem;
            color: var(--silver);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.7rem;
            color: var(--silver);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-label {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--silver-dark);
        }

        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 0.875rem;
        }

        .message.user .message-content {
            background: var(--navy);
            color: var(--white);
            align-self: flex-end;
            max-width: 80%;
        }

        .message.assistant .message-content {
            background: var(--navy-pale);
            color: var(--navy);
            border: 1px solid var(--silver-light);
        }

        .message.assistant .message-content p {
            margin-bottom: 0.75rem;
        }

        .message.assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.assistant .message-content ul,
        .message.assistant .message-content ol {
            margin: 0.5rem 0 0.75rem 1.25rem;
        }

        .message.assistant .message-content li {
            margin-bottom: 0.375rem;
        }

        .message.assistant .message-content strong {
            color: var(--navy-dark);
            font-weight: 600;
        }

        .message.assistant .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.75rem 0;
            font-size: 0.8rem;
        }

        .message.assistant .message-content th,
        .message.assistant .message-content td {
            padding: 0.5rem;
            text-align: left;
            border: 1px solid var(--silver-light);
        }

        .message.assistant .message-content th {
            background: var(--navy);
            color: var(--white);
            font-weight: 600;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.assistant .message-content tr:nth-child(even) {
            background: var(--white);
        }

        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            background: var(--navy-pale);
            border: 1px solid var(--silver-light);
            border-radius: 8px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--silver);
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .welcome-message {
            background: var(--green-pale);
            border: 1px solid var(--green);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .welcome-message p {
            color: var(--navy);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        /* Input Area */
        .input-container {
            padding: 1rem 1.25rem;
            background: var(--white);
            border-top: 1px solid var(--silver-light);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            min-height: 42px;
            max-height: 120px;
            padding: 0.65rem 0.875rem;
            border: 1px solid var(--silver-light);
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            color: var(--navy);
            background: var(--white);
            resize: none;
            overflow-y: auto;
            line-height: 1.4;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--navy);
            box-shadow: 0 0 0 2px var(--navy-pale);
        }

        .input-box::placeholder {
            color: var(--silver);
        }

        .send-button {
            padding: 0.65rem 1.25rem;
            background: var(--navy);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .send-button:hover:not(:disabled) {
            background: var(--navy-light);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-hint {
            font-size: 0.7rem;
            color: var(--silver-dark);
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--navy-pale);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--silver);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--silver-dark);
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            body {
                padding: 0;
            }

            .container {
                height: 100vh;
                max-width: 100%;
            }

            .main-card {
                border-radius: 0;
            }

            .card-header {
                padding: 0.875rem 1rem;
            }

            .messages-container {
                padding: 0.875rem 1rem;
            }

            .input-container {
                padding: 0.875rem 1rem;
            }

            .message.user .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <!-- Header -->
            <div class="card-header">
                <div class="header-content">
                    <div class="header-left">
                        <h1>DHYG 3150 Course Assistant</h1>
                        <span>Dental Materials</span>
                    </div>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span id="status-text">Ready</span>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages-container" id="messages">
                <div class="welcome-message">
                    <p>ðŸ‘‹ Hello! I'm your course assistant. Ask me anything about DHYG 3150 materials, schedules, concepts, or exam preparation.</p>
                </div>
            </div>

            <!-- Input -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="user-input" 
                        class="input-box"
                        placeholder="Type your question..."
                        rows="1"
                    ></textarea>
                    <button id="send-button" class="send-button">Send</button>
                </div>
                <div class="input-hint">Press Enter to send â€¢ Shift+Enter for new line</div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Change this URL after deploying backend to Vercel
        const API_URL = 'https://dhy3150chatbot.vercel.app';
        
        let conversationHistory = [];
        const messages = document.getElementById('messages');
        const input = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const statusText = document.getElementById('status-text');

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Add user message
            addMessage(text, 'user');

            // Disable input
            sendButton.disabled = true;
            input.disabled = true;
            statusText.textContent = 'Thinking...';

            // Show typing indicator
            const typingId = addTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: conversationHistory
                    })
                });

                // Remove typing indicator
                removeTypingIndicator(typingId);

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Server error');
                }

                // Add assistant message with markdown rendering
                addMessage(data.response, 'assistant');

                // Update history
                conversationHistory.push(
                    { role: 'user', content: text },
                    { role: 'assistant', content: data.response }
                );

                statusText.textContent = 'Ready';

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator(typingId);
                addErrorMessage(`Error: ${error.message}. Make sure the backend is running.`);
                statusText.textContent = 'Error';
            } finally {
                sendButton.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type === 'user' ? 'You' : 'Assistant';

            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (type === 'assistant') {
                // Simple markdown rendering
                content.innerHTML = renderMarkdown(text);
            } else {
                content.textContent = text;
            }

            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'Assistant';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(label);
            typingDiv.appendChild(indicator);
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;

            return 'typing-indicator';
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        function addErrorMessage(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = text;
            messages.appendChild(errorDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function renderMarkdown(text) {
            // Basic markdown rendering
            let html = text;
            
            // Bold
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Lists
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Tables
            const lines = html.split('\n');
            let inTable = false;
            let tableHtml = '';
            let processedLines = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                if (line.trim().startsWith('|')) {
                    if (!inTable) {
                        inTable = true;
                        tableHtml = '<table>';
                    }
                    const cells = line.split('|').filter(cell => cell.trim());
                    if (i === 0 || !lines[i-1].includes('---')) {
                        // Header or regular row
                        const isHeader = lines[i+1] && lines[i+1].includes('---');
                        const tag = isHeader ? 'th' : 'td';
                        tableHtml += '<tr>' + cells.map(cell => `<${tag}>${cell.trim()}</${tag}>`).join('') + '</tr>';
                    }
                } else {
                    if (inTable) {
                        tableHtml += '</table>';
                        processedLines.push(tableHtml);
                        tableHtml = '';
                        inTable = false;
                    }
                    processedLines.push(line);
                }
            }
            
            if (inTable) {
                tableHtml += '</table>';
                processedLines.push(tableHtml);
            }
            
            html = processedLines.join('\n');
            
            // Paragraphs
            html = html.split('\n\n').map(p => p.trim() ? `<p>${p}</p>` : '').join('');
            
            return html;
        }

        // Check backend on load
        fetch(`${API_URL}/health`)
            .then(() => {
                statusText.textContent = 'Connected';
            })
            .catch(() => {
                statusText.textContent = 'Offline';
            });
    </script>
</body>
</html>
